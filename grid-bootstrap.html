<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Bootstrap Logos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="grid-bootstrap.css">
</head>
<body>
    <div class="container">
        <div class='row'>
            <ul class='col-3'>
                <li class="beats"><a href="https://www.apple.com/shop/accessories/all/beats-featured"><img class='top' src="images/beats-logo.png" alt="beats"></a></li>
                <li class="adidas"><a href="https://www.adidas.com/us"><img class='bottom'  src="images/adidas_logo.jpg" alt="adidas"></a></li>
            </ul>
            <ul class='col-3'>
                <li class="amazon"><a href="https://www.amazon.com/"><img class='top'  src="images/amazon-logo.jpg" alt="amazon"></a></li>
                <li class="apple"><a href="https://www.apple.com/"><img class='bottom' src="images/apple-logo.jpg" alt="apple"></a></li>
            </ul>
            <ul class='col-3'>
                <li class="apple"><a href="https://www.apple.com/"><img class='top' src="images/apple-logo.jpg" alt="apple"></a></li>
                <li class="amazon"><a href="https://www.amazon.com/"><img class='bottom'  src="images/amazon-logo.jpg" alt="amazon"></a></li>
            </ul>
            <ul class='col-3'>
                <li class="adidas"><a href="https://www.adidas.com/us"><img class='top'  src="images/adidas_logo.jpg" alt="adidas"></a></li>
                <li class="beats"><a href="https://www.apple.com/shop/accessories/all/beats-featured"><img class='bottom' src="images/beats-logo.png" alt="beats"></a></li>
            </ul>
        </div>
    </div>
</body>
</html>
